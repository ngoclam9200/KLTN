<app-header active="SignIn"></app-header>
<div>
  <div class="parent clearfix">
  <div   class="bg-illustration">
    <div class="d-flex justify-content-center"><img class="rounded-circle" src="../../../assets/images/logoshop.png" alt="logo"></div>
 

    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>
  
  <div class="login">
    <div class="container">
      <h1>Đăng nhập</h1>
  
      <div class="login-form">
        <form [formGroup]="formGroup"  action="">
          <input formControlName="username" type="email" placeholder="E-mail">
          <input formControlName="password" type="password" placeholder="Mật khẩu">

          <div  class="remember-form">
            <input type="checkbox">
            <span>Remember me</span>
          </div>
          <div class="forget-pass">
            <a (click)="forgotPass()" >Quên mật khẩu?</a>
          </div>
          <div style="color: red;">{{errText}}</div>
          <button (click)="signIn()" type="submit">LOG-IN</button>

        </form>
      </div>
  
    </div>
    </div>
</div>
</div>

  
<app-footer></app-footer>
