<app-header active="Products"></app-header> <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
  <div class="products">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="filters">
            <ul>
              <mat-tab-group mat-align-tabs="center" (selectedTabChange)="getProduct($event)">
                <mat-tab *ngFor="let cate of allCate" label="{{cate.name}}">
                  <div class="col-md-12">
                    <div class="filters-content">
                      <div class="row grid">
                        <div
                          *ngFor="let item of listProduct | paginate :{itemsPerPage :1 , currentPage:page, totalItems:totalLength}"
                          class="col-lg-4 col-md-4 all des">
                          <div class="product-item">
                            <a routerLink="/product-detail/{{item.id}}"><img src="{{item.image}}" alt=""></a>
                            <div class="down-content">
                              <div class="d-flex justify-content-between">
                                <a routerLink="/product-detail/{{item.id}}">
                                  <h4>{{item.name}}</h4>
                                </a>
                                <h6>{{item.price | currency : 'VND'}}</h6>
                              </div>
                              <p>{{item.description}}</p>
                              <div class="d-flex align-items-center">
                                <button (click)="addToCart()" type="button" class="add-cart-btn"><i
                                    class="fas fa-shopping-cart"></i>Thêm vào
                                  giỏ</button>
                                <span>Số lượng ({{item.stock}})</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </ul>
          </div>
        </div>
        <pagination-controls *ngIf="isPagination" (pageChange)="page= $event"></pagination-controls>
      </div>
    </div>
  </div>
</body>
<app-fab-call-chat></app-fab-call-chat>
<app-footer></app-footer>
